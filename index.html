    }
    
    /* On smaller screens, decrease text size */

      .text {font-size: 11px}

    <script>
    let slideIndex = 0;
    showSlides();
    
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
    </script>

<script>



// Function to shuffle an array randomly
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

// Function to shuffle books
function shuffleBooks() {
    // Get all book elements and shuffle them
    const bookContainer = document.getElementById('bookContainer');
    const books = Array.from(bookContainer.children);
    shuffleArray(books);

    // Clear existing content and append shuffled elements
    bookContainer.innerHTML = ''; // Clear existing content

    books.forEach(book => {
        bookContainer.appendChild(book);
    });
}

// Initialize loader and shuffle books when DOM is ready
document.addEventListener("DOMContentLoaded", function () {
    initLoader();
    shuffleBooks();
});

function openRichPage(audioSrc, imageSrc, title) {
    // Construct the URL for audiocontroll.html with parameters
    const richPageUrl = `audiocontroll.html?audioSrc=${encodeURIComponent(audioSrc)}&imageSrc=${encodeURIComponent(imageSrc)}&title=${encodeURIComponent(title)}`;

}
    // Function to filter books based on search input
    function filterBooks() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const books = document.querySelectorAll('.book');

            books.forEach(book => {
                const title = book.getAttribute('data-title').toLowerCase();
                const author = book.getAttribute('data-author').toLowerCase();

                if (title.includes(searchInput) || author.includes(searchInput)) {
                    book.style.display = 'block';
                } else {
                    book.style.display = 'none';
                }
            });
