<script>


// Function to shuffle an array randomly
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

// Function to shuffle books
function shuffleBooks() {
    // Get all book elements and shuffle them
    const bookContainer = document.getElementById('bookContainer');
    const books = Array.from(bookContainer.children);
    shuffleArray(books);

    // Clear existing content and append shuffled elements
    bookContainer.innerHTML = ''; // Clear existing content

    books.forEach(book => {
        bookContainer.appendChild(book);
    });
}

// Initialize loader and shuffle books when DOM is ready
document.addEventListener("DOMContentLoaded", function () {
    initLoader();
    shuffleBooks();
});

// Function to open rich page
function openRichPage(audioSrc, imageSrc, title) {
    // Construct the URL for audiocontroll.html with parameters
    const richPageUrl = `audiocontroll.html?audioSrc=${encodeURIComponent(audioSrc)}&imageSrc=${encodeURIComponent(imageSrc)}&title=${encodeURIComponent(title)}`;

    // Open audiocontroll.html in the same window
    window.location.href = richPageUrl;
}



</script>
