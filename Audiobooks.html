<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player with Auto-sync Subtitles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="player-container">
    <audio id="audio-player" controls>
      <source src="10bears.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div id="subtitle-container">
      <p id="subtitle"></p>
    </div>
  </div>
<style>#player-container {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
}

#subtitle-container {
  margin-top: 20px;
}

#subtitle {
  font-size: 18px;
  font-family: Arial, sans-serif;
  color: #333;
}
</style>
  <script>document.addEventListener('DOMContentLoaded', function() {
    const audio = document.getElementById('audio-player');
    const subtitle = document.getElementById('subtitle');
  
    // Define subtitle cues with start and end times
    const subtitles = [
      { start: 0, end: 0.125, text: 'Subtitle line 1' },
      { start: 0.125, end: 0.485, text: 'There were' },
      { start: 0.485, end: 1.685, text: '10 in his bed' },
      { start: 1.685, end: 2.245, text: 'and the little' },
      { start: 2.245, end: 2.985, text: 'one said' },
      { start: 2.985, end: 5.405, text: 'Roll over!' },
      // Add more subtitles as needed
    ];
  
    // Update subtitle text based on current audio time
    audio.addEventListener('timeupdate', function() {
      const currentTime = audio.currentTime;
      const currentSubtitle = subtitles.find(sub => currentTime >= sub.start && currentTime <= sub.end);
      if (currentSubtitle) {
        subtitle.textContent = currentSubtitle.text;
      } else {
        subtitle.textContent = '';
      }
    });
  });
  
  </script>
</body>
</html>
