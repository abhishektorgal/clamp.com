<style>body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.sticky-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
    z-index: 1;
    transition: height 0.3s ease;
}

.sticky-bar.expanded {
    height: 200px; /* Set the desired height when expanded */
}

#content {
    margin-bottom: 220px; /* Adjust margin to accommodate the expanded player */
}
</style>
<script>document.addEventListener('DOMContentLoaded', function () {
    const audioPlayer = document.getElementById('audio-player');

    // Function to toggle the player size on click
    function togglePlayerSize() {
        audioPlayer.classList.toggle('expanded');
    }

    // Event listener for player click
    audioPlayer.addEventListener('click', togglePlayerSize);

    // Event listener for scrolling
    window.addEventListener('scroll', function () {
        if (audioPlayer.classList.contains('expanded')) {
            audioPlayer.classList.remove('expanded');
        }
    });

    // Event listener for switching tabs
    document.addEventListener('visibilitychange', function () {
        if (document.visibilityState === 'hidden' && audioPlayer.classList.contains('expanded')) {
            audioPlayer.classList.remove('expanded');
        }
    });
});
</script>
