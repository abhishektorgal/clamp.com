    <style>body {
        margin: 0;
        padding: 0;
    }
    
    #audio-player-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        padding: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }
    
    #audio-player {
        width: 100%;
    }
    </style>
    <script>// If you want the player to continue playing between page loads,
        // you may need to use cookies or local storage to store the player state.
        // Here, I'm using localStorage as an example.
        
        document.addEventListener("DOMContentLoaded", function () {
    const audioPlayer = document.getElementById("audio-player");

    // Check if there's a saved playback time in local storage
    const savedPlaybackTime = localStorage.getItem("audioPlayerPlaybackTime");
    if (savedPlaybackTime) {
        audioPlayer.currentTime = parseFloat(savedPlaybackTime);
    }

    // Save playback time to local storage when it changes
    audioPlayer.addEventListener("timeupdate", function () {
        localStorage.setItem("audioPlayerPlaybackTime", audioPlayer.currentTime.toString());
    });

    // Check if there's a saved volume in local storage
    const savedVolume = localStorage.getItem("audioPlayerVolume");
    if (savedVolume) {
        audioPlayer.volume = parseFloat(savedVolume);
    }

    // Save volume to local storage when it changes
    audioPlayer.addEventListener("volumechange", function () {
        localStorage.setItem("audioPlayerVolume", audioPlayer.volume.toString());
    });
});

        </script>
