      #audio {
            display: none;

<div id="rich-content"></div>

<script>
    
    // Get the audio source and album cover image source from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const audioSrc = urlParams.get('audioSrc');
    const imageSrc = urlParams.get('imageSrc');

    // Set the content dynamically
    const richContent = document.getElementById('rich-content');
    richContent.innerHTML = `
    <div class="music-player">
    <audio id="audio" controls>
        <source src="${audioSrc}" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <center><img id="album-cover"  class="responsive" src="${imageSrc}" alt="Album Cover" width="100%"></center>
    <div class="timeline" id="timeline">
        <div class="progress"></div>
    </div>
    <div class="audio-time" id="audioTime">0:00 / 0:00</div>
    <div class="controls">
        <button id="back10" class="button"> <i class="fa-solid fa-rotate-right fa-flip-horizontal"></i></button>
        <button id="backward" class="button"><i class="fas fa-step-backward"></i></button>
        <button id="playPause" class="playbutton"><i class="fas fa-play"></i></button>
        <button id="forward" class="button"><i class="fas fa-step-forward"></i></button>
        <button id="forward10" class="button"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    <div class="speed-buttons">
        <button id="speed-0.5" class="smallbutton">0.5x</button>
        <button id="speed-0.75" class="smallbutton">0.75x</button>
        <button id="speed-1" class="smallbutton">1x</button>
        <button id="speed-1.5" class="smallbutton">1.5x</button>
        <button id="speed-2" class="smallbutton">2x</button>
    </div>
    <br>
</div>
<br> <br> <br>
<div class="left">
    <div class="parts">
   
     
        <br>   <br>
       
        <!-- Add more buttons for additional parts -->
    </div>
</div>


    `;
</script>
